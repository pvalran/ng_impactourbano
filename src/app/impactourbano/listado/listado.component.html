<div fxLayout="row" fxLayoutAlign="end center">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <a mat-icon-button matTooltip="Nuevo Registro" routerLink="/proyecto/registro">
        <mat-icon>add_box</mat-icon>
    </a>
</div>
<table mat-table #table [dataSource]="dataSource" matSort>
	<ng-container matColumnDef="nombre">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
	    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
	</ng-container>
	<ng-container matColumnDef="opinion">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Op√≠nion </th>
	    <td mat-cell *matCellDef="let element"> {{element.opinion}} </td>
	</ng-container>
	<ng-container matColumnDef="estado">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
	    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
	</ng-container>
	<ng-container matColumnDef="opciones">
	    <th mat-header-cell *matHeaderCellDef></th>
	    <td mat-cell *matCellDef="let row">
	        <button mat-icon-button matTooltip="Detalle del proyecto" routerLink="/proyecto/detalle">
	            <mat-icon>list</mat-icon>
	        </button>
	        <button mat-icon-button matTooltip="Eliminar proyecto">
	            <mat-icon>delete</mat-icon>
	        </button>
	    </td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
