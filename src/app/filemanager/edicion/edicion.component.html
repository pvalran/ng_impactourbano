<h3 mat-dialog-title>Edicion de documentacion</h3>
<mat-dialog-content>
	<div fxLayout="row" fxLayoutAlign="start center">
		<mat-label>Documento a subir</mat-label>
		<input type="file" value="Documento a subir">
	</div>
	<mat-form-field fxFill class="mt-1">
		<mat-label>Descripcion de documento</mat-label>
		<textarea matInput></textarea>
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
	<button class="mat-raised-button"(click)="close()">Cerrar</button>
	<button class="mat-raised-button mat-primary"(click)="save()">Registrar</button>
</mat-dialog-actions>
