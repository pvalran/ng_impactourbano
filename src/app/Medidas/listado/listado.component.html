<mat-card>
   <mat-card-header>
      <mat-card-title>Modulo de medidas</mat-card-title>
      <mat-card-subtitle>Listado de medidas</mat-card-subtitle>
      <span fxFlex></span>
      <button mat-icon-button (click)="navigateBack()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
   </mat-card-header>
   <mat-card-content>
       <div fxLayout="row" fxLayoutAlign="start center">
           <mat-label>Nombre del proyecto:</mat-label>
       </div>
       <div fxLayout="row" fxLayoutAlign="start center">
           <mat-label fxFlex="50">Folio:</mat-label>
           <mat-label fxFlex="50">Estado:</mat-label>
       </div>
       <div fxLayout="row" fxLayoutAlign="start center">
           <mat-label fxFlex="30">Dependencia:</mat-label>
           <mat-label fxFlex="30">Porcentaje:</mat-label>
           <mat-label fxFlex="30">Categoria:</mat-label>
       </div>

       <mat-card>
           <mat-card-header fxLayout="column" style="background-color: #6b6b6b">
               <mat-card-title fxLayout="row" fxLayoutAlign="start center">
                   Dependencias<span>&nbsp;</span>
               </mat-card-title>
           </mat-card-header>
           <mat-card-content>
               <div fxLayout="row" fxLayoutAlign="end center">
                   <mat-form-field>
                       <input matInput  placeholder="Buscar">
                   </mat-form-field>
                   <a mat-icon-button routerLink="/medida/registro">
                       <mat-icon>add_box</mat-icon>
                   </a>
               </div>

               <table mat-table
                   [dataSource]="dataSource"
                   multiTemplateDataRows
               >
                   <ng-container matColumnDef="nombre">
                       <th mat-header-cell *matHeaderCellDef> Dependencia </th>
                       <td mat-cell *matCellDef="let element"> {{element['nombre']}} </td>
                   </ng-container>

                   <ng-container matColumnDef="opinion">
                      <th mat-header-cell *matHeaderCellDef> Opinion </th>
                      <td mat-cell *matCellDef="let element"> {{element['opinion']}} </td>
                   </ng-container>

                   <ng-container matColumnDef="porcentaje">
                      <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
                      <td mat-cell *matCellDef="let element"> {{element['porcentaje']}} </td>
                   </ng-container>

                    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                   <ng-container matColumnDef="expandedDetail">
                      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                        <div class="example-element-detail"
                             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                          <mat-list>
                            <mat-list-item *ngFor="let medida of element.medidas">
                              <mat-icon matListIcon>folder</mat-icon>
                              <h3 matLine> {{ medida.descripcion }}</h3>

                                <a mat-icon-button routerLink="/medida/seguimiento">
                                <mat-icon>art_track</mat-icon>
                              </a>


                            </mat-list-item>
                          </mat-list>
                        </div>
                      </td>
                   </ng-container>

                   <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                   <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                        class="example-element-row"
                        [class.example-expanded-row]="expandedElement === element"
                        (click)="expandedElement = element">
                   </tr>
                   <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
               </table>
           </mat-card-content>
       </mat-card>
   </mat-card-content>
</mat-card>
