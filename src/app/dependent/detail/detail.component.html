<mat-card>
    <mat-card-header>
        <mat-card-title>Dependientes Economicos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>

            <mat-list-item *ngFor="let dependent of ObjDeps">
                <div mat-line>Edad: {{dependent.age}}</div>
                <div mat-line>{{typeDependent[dependent.typeDependent]}} {{ typeOccupation[dependent.typeOccupation - 1]}}  </div>
                <mat-divider  ></mat-divider>
            </mat-list-item>

        </mat-list>
    </mat-card-content>
</mat-card>
