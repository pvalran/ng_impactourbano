<mat-toolbar class="main-header" color="primary">
	<button (click)="toggleSidenav.emit()" mat-icon-button>
		<mat-icon>menu</mat-icon>
	</button>
	<div class="branding">
		<div>Dictamen de impacto urbano</div>
	</div>
	<mat-nav-list fxHide.xs="true" class="horizontal">
		<a mat-list-item routerLink="/proyecto/listado">Impacto urbano </a>
		<a mat-list-item routerLink="/proyecto/listado">Medidas de integracion</a>
		<a mat-list-item>Reportes</a>
	</mat-nav-list>
	<span>&nbsp;</span>
	<span fxFlex></span>
	<button fxHide.xs="true" (click)="fullScreenToggle()" mat-icon-button>
		<mat-icon>fullscreen</mat-icon>
	</button>
	<button fxHide.xs="true" (click)="toggleNotificationSidenav.emit()" mat-icon-button class="ml-xs overflow-visible">
		<mat-icon>notifications</mat-icon>
		<span class="notification-label">5</span>
	</button>
	<button [matMenuTriggerFor]="user" mat-icon-button class="ml-xs">
		<mat-icon>person</mat-icon>
	</button>
	<mat-menu #user="matMenu" x-position="before">
		<button mat-menu-item>
			<mat-icon>settings</mat-icon>
			Configuracion
		</button>
		<button mat-menu-item>
			<mat-icon>account_box</mat-icon>
			Perfil
		</button>
		<button mat-menu-item>
			<mat-icon>notifications_off</mat-icon>
			Notificaciones
		</button>
		<button mat-menu-item>
			<mat-icon>exit_to_app</mat-icon>
			Cerrar sesi√≥n
		</button>
	</mat-menu>
</mat-toolbar>
