<h1 mat-dialog-title>Administraci√≥n/Sucursales</h1>
<div fxLayout="row wrap">
    <div class="layout-content">
        <div fxFlex="100" class="ui-g dashboard">
            <div fxFlex="100" class="card">
                <div  class="flex-container"
                      fxLayout="row"
                      fxLayoutAlign="space-between center">
                    <button mat-flat-button (click)="newBranch()"><mat-icon>add_circle</mat-icon>Nuevo</button>
                    &nbsp;<mat-form-field>
                    <input matInput placeholder="Buscar">
                </mat-form-field>
                </div>
                <table mat-table #table [dataSource]="dataSource" matSort >
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sucursal</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="city">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
                        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                    </ng-container>
                    <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                        <td mat-cell *matCellDef="let element"> {{ state[element.state-1]}} </td>
                    </ng-container>
                    <ng-container matColumnDef="status_flag">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th>
                        <td mat-cell *matCellDef="let element"> {{ (element.status_flag == 1)? 'SI' : 'NO'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="opciones">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element" fxLayoutAlign="center">
                            <button  (click)="editBranch(element.id)" mat-icon-button matTooltip="Datos Generales del Enrolamiento" matTooltipClass="tooltip">
                                <mat-icon color="primary">info</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator #paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
