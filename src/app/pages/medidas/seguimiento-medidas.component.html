<mat-card>
	<mat-card-header>
		<mat-card-title>Modulo de medidas de integracion</mat-card-title>
		<mat-card-subtitle>Seguimiento de medida de integracion</mat-card-subtitle>
		<span fxFlex></span>
		<button mat-icon-button (click)="navigateBack()">
			<mat-icon>keyboard_arrow_left</mat-icon>
		</button>
	</mat-card-header>
	<mat-card-content fxLayout="column">
		<div fxLayout="row" fxLayoutAlign="start center">
			<mat-label>Nombre del proyecto:</mat-label>
		</div>
		<div fxLayout="row" fxLayoutAlign="start center">
			<mat-label fxFlex="50">Folio:</mat-label>
			<mat-label fxFlex="50">Estado:</mat-label>
		</div>
		<div fxLayout="row" fxLayoutAlign="start center">
			<mat-label fxFlex="30">Dependencia:</mat-label>
			<mat-label fxFlex="30">Porcentaje:</mat-label>
			<mat-label fxFlex="30">Categoria:</mat-label>
		</div>
		<mat-card>
			<mat-card-header fxLayout="column" style="background-color: #6b6b6b">
				<mat-card-title fxLayout="row" fxLayoutAlign="start center">
					Seleccione las medidas<span>&nbsp;</span>
					<span fxFlex></span>
					<button mat-icon-button (click)="openDialog()">
						<mat-icon>toc</mat-icon>
					</button>
				</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<medidas-seguimiento></medidas-seguimiento>
			</mat-card-content>
		</mat-card>
	</mat-card-content>
</mat-card>
