<mat-card class="background-none">
	<mat-card-header>
		<mat-card-title>Modulo de opinion</mat-card-title>
		<mat-card-subtitle>Detalle de peticion de opinion</mat-card-subtitle>
		<span fxFlex></span>
		<button mat-icon-button (click)="navigateBack()">
			<mat-icon>keyboard_arrow_left</mat-icon>
		</button>
	</mat-card-header>
	<mat-card-content fxLayout="column">
		<proyecto-descripcion></proyecto-descripcion>
		<div fxLayout="row" fxLayoutGap="16px">
			<div fxFlex="50">
				<h3 class="mt-1 pl-1 text-uppercase mat-bg-secondary">
					<strong>Datos de registro</strong>
					<span fxFlex></span>
				</h3>
				<opinion-dataform></opinion-dataform>
			</div>
			<div fxFlex="50">
				<h3 class="mt-1 pl-1 text-uppercase mat-bg-secondary">
					<strong>Oficios de respuesta</strong>
					<span fxFlex></span>
					<a mat-icon-button (click)="changeOpinionOficioRespuesta()">
						<mat-icon>note_add</mat-icon>
					</a>
				</h3>
				<opinion-dataform *ngIf="oficiorespuesta"></opinion-dataform>
				<mat-list>

					<mat-list-item>
						<h4 mat-line>Numero de folio 1</h4>
						<p mat-line>02/02/2019</p>
						<span fxFlex></span>
						<a mat-mini-fab>
							<mat-icon>cloud_download</mat-icon>
						</a>
					</mat-list-item>

					<mat-list-item>
						<h4 mat-line>Numero de folio 2</h4>
						<p mat-line>08/03/2019</p>
						<span fxFlex></span>
						<a mat-mini-fab>
							<mat-icon>cloud_download</mat-icon>
						</a>
					</mat-list-item>

					<mat-list-item>
						<h4 mat-line>Numero de folio 3</h4>
						<p mat-line>25/03/2019</p>
						<span fxFlex></span>
						<a mat-mini-fab>
							<mat-icon>cloud_download</mat-icon>
						</a>
					</mat-list-item>

				</mat-list>
			</div>
		</div>
	</mat-card-content>
</mat-card>
