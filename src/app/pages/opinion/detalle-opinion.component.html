<mat-card class="background-none">
	<mat-card-header>
		<mat-card-title>Modulo de opinion</mat-card-title>
		<mat-card-subtitle>Detalle de peticion de opinion</mat-card-subtitle>
		<span fxFlex></span>
		<button mat-icon-button (click)="navigateBack()">
			<mat-icon>keyboard_arrow_left</mat-icon>
		</button>
	</mat-card-header>
	<mat-card-content fxLayout="column">
		<proyecto-descripcion></proyecto-descripcion>
		<div fxLayout="row" fxLayoutGap="16px">
			<div fxFlex="50">
				<h3 class="mt-1 pl-1 text-uppercase mat-bg-secondary">
					<strong>Datos de registro</strong>
					<span fxFlex></span>
				</h3>
				<opinion-dataform></opinion-dataform>
			</div>
			<div fxFlex="50">
				<h3 class="mt-1 pl-1 text-uppercase mat-bg-secondary">
					<strong>Oficios de respuesta</strong>
					<span fxFlex></span>
				</h3>
				<opinion-dataform></opinion-dataform>
			</div>
		</div>
	</mat-card-content>
</mat-card>
