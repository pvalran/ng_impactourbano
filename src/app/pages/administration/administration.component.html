<h1 mat-dialog-title>Administraci√≥n/Usuarios</h1>
<div fxLayout="row wrap">
  <div class="layout-content">
    <div fxFlex="100" class="ui-g dashboard">
      <div fxFlex="100" class="card">
        <div  class="flex-container"
              fxLayout="row"
              fxLayoutAlign="space-between center">
          <button mat-flat-button (click)="newUser()"><mat-icon>add_circle</mat-icon>Nuevo</button>
          &nbsp;
          <mat-form-field>
            <input matInput placeholder="Buscar">
          </mat-form-field>
        </div>
        <table mat-table #table [dataSource]="dataSource" matSort >
          <ng-container matColumnDef="idUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="paternalLastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido paterno</th>
            <td mat-cell *matCellDef="let element"> {{element.paternalLastName}} </td>
          </ng-container>
          <ng-container matColumnDef="motherLastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido materno</th>
            <td mat-cell *matCellDef="let element"> {{element.motherLastName}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="status_flag">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th>
            <td mat-cell *matCellDef="let element"> {{ (element.status_flag == 1)? 'SI' : 'NO'}} </td>
          </ng-container>
          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" fxLayoutAlign="center">
              <button  (click)="editUser(element.idUser)" mat-icon-button matTooltip="Datos Generales del Enrolamiento" matTooltipClass="tooltip">
                <mat-icon color="primary">info</mat-icon>
              </button>
              <button  (click)="changePasswordUser(element.idUser)" mat-icon-button matTooltip="Datos Generales del Enrolamiento" matTooltipClass="tooltip">
                <mat-icon color="warn">policy</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
