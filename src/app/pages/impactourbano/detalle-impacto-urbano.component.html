<mat-card>
  
	<mat-card-header>
		<mat-card-title>Modulo de impacto urbano</mat-card-title>
		<mat-card-subtitle>Detalle de impacto urbano</mat-card-subtitle>
		<span fxFlex></span>
		<button mat-icon-button (click)="navigateBack()">
			<mat-icon>keyboard_arrow_left</mat-icon>
		</button>
	</mat-card-header>
	<mat-card-content>
		<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutAlign.xs="start">
			<mat-label>Nombre del proyecto:</mat-label>
		</div>
		<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutAlign.xs="start">
			<mat-label fxFlex="30">Folio:</mat-label>
			<mat-label fxFlex="30">Fecha:</mat-label>
			<mat-label fxFlex="30">Estado:</mat-label>
		</div>
		<mat-divider></mat-divider>
		<mat-tab-group>
			<mat-tab label="Detalle">
				<proyecto-dataform></proyecto-dataform>
			</mat-tab>
			<mat-tab label="Opiniones">
				<opinion-dataform></opinion-dataform>
			</mat-tab>
			<mat-tab label="Medidas">
				<medidas-listado></medidas-listado>
			</mat-tab>
		</mat-tab-group>
	</mat-card-content>
</mat-card>
