<div class="row">
    <form>
        <div class="row">
            <div class="col-md-12 text-center" style="background-color: red">
                Datos personales
            </div>
        </div>
        <div class="form-group">
            <label for="last_name">Apellido paterno</label>
            <input type="text" class="form-control" id="last_name" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="second_last_name">Apellido Materno</label>
            <input type="text" class="form-control" id="second_last_name" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="birth_date">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="birth_date" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="curp">CURP</label>
            <input type="text" class="form-control" id="curp" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="rfc">RFC</label>
            <input type="text" class="form-control" id="rfc" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="age">Edad</label>
            <input type="number" class="form-control" id="age" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="state_of_birth">Estado de nacimiento</label>
            <select class="custom-select" id="state_of_birth">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <label>Genero</label>
        <div class="form-group">
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="male">
                <label class="custom-control-label" for="male">Masculino</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="female">
                <label class="custom-control-label" for="female">Femenino</label>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder=" ">
        </div>
        <div class="row">
            <div class="col-md-12 text-center" style="background-color: red">
                Datos personales - Direcci√≥n
            </div>
        </div>
        <div class="form-group">
            <label for="streetNumber">Calle y numero</label>
            <input type="email" class="form-control" id="streetNumber" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="post_code">CP</label>
            <input type="number" class="form-control" id="post_code" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="Suburb">Colonia</label>
            <select class="custom-select" id="Suburb">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">Ciudad</label>
            <select class="custom-select" id="city">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="form-group">
            <label for="township">Delegacion/Municipio</label>
            <select class="custom-select" id="township">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="form-group">
            <label for="state">Estado</label>
            <select class="custom-select" id="state">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary mb-2">Guardar</button>
            </div>
        </div>
    </form>
</div>
